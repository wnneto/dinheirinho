{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<!-- Template base para navbar e rodapé -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Dinheirinho Smart Gestão!{% endblock title %}</title>

    <meta name="description" content="{% block description %}Dinheirinho{% endblock description %}">
    <meta name="author" content="NK!">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>

<body>


<!-- COMEÇO NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="{% url 'base:home' %}">
            <img src="{% static 'img/pig.png' %}" alt="" width="44" height="44"
                 class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'base:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'multi:indice'  %}">Multi</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- FIM NAVBAR -->
{% block body %}{% endblock body %}


<!-- Inicio Rodapé -->
<div class="container-fluid">
    <footer class="rodape mt-3 pt-1">
        <div class="row justify-content-md-center">
            <div class="col">
                <h5 class="m-1">Contato</h5>
                <address>
                    <a href="mailto: wn.nt3w@gmail.com">
                        <img src="{% static 'img/mail.png' %}" alt="" width="38" height="38"
                             class="d-inline-block align-text-top"></a>
                    <a href='{% url "base:home" %}'> <!-- MUDAR -->
                        <img src="{% static 'img/instagram.png' %}" alt="" width="38" height="38"
                             class="d-inline-block align-text-top"></a>
                    <a href='{% url "base:home" %}'> <!-- MUDAR -->
                        <img src="{% static 'img/linkdin.png' %}" alt="" width="38" height="38"
                             class="d-inline-block align-text-top"></a>
                </address>
            </div>
        </div>
        <div class="direitos pb-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="fs-6 mt-2">
                        {% now 'Y' %} Dinheirinho. Todos os direitos reservados.
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- Fim do rodapé -->
</body>
</html>
